<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="modal">
    <div id="inner_modal">
      <textarea placeholder="Note..." id="user_input" maxlength="160"></textarea>
      <i class="far fa-times-circle" id="hide"></i>
    </div>
  </div>

  <header>
    <div class="container">
      <div class="d-flex justify-content-between border p-2">
          <h3> VM<span class="text-warning" >Note</span></h3>
          <button id="add_note" type="button" class="btn btn-outline-secondary">Add Note</button>
      </div>
    </div>
  </header>
  
  <section>
    <div class="container  mt-5">
      <div id="all_notes" class="d-flex justify-content-center details">
      </div>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
